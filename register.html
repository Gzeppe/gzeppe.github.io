<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- USE GET METHOD NOT POST TO INCLUDE INFORMATION IN A QUERY STRING -->
	<div>
		<nav>
			<a href="index.html">Home</a><br>
			<a href="about.html">About</a><br>
			<a href="gallery.html">Gallery</a><br>
			<a href="register.html">Register</a><br>
		</nav>	
		<form method="GET" class="boxmodel">
			First Name: <input type="text" name="firstname" required><br>
			Last Name: <input type="text" name="lastname" required><br>
			Email: <input type="email" name="email" required><br>
			Password: <input type="password"  name="password" min="5"><br>
			Birthday: <input type="date"  name="birthday" ><br>
			Gender:<br>
			<input type="radio" name="gender" value="Male">Male<br>
			<input type="radio" name="gender" value="Female">Female<br>
			<input type="radio" name="gender" value="Other">Other<br>
			Pets: <br>
			<input type="checkbox"> Cat<br>
			<input type="checkbox"> Dog<br>
			Cars: <br>
			<select value="cars">
				<option value="Subaru" name="" >Subaru</option>
				<option value="Audi" name="" >Audi</option>
			</select><br><br>
			<input type="submit" value="Register!">
			<input type="reset">
		</form>
	</div>
</body>
</html>
